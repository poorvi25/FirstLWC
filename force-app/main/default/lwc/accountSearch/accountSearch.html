<template>
  <lightning-card title="Account Search">
    <div class="slds-p-around_medium">
      <lightning-input label="Enter Industry" value={industry}
                       onchange={handleChange}></lightning-input>
      <lightning-button label="Search" variant="brand"
                        class="slds-m-top_small"
                        onclick={handleSearch}></lightning-button>
    </div>

     <!-- ðŸ”¹ Show spinner while loading -->
    <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading Accounts"
                         size="medium">
      </lightning-spinner>
    </template>

   <!-- Data Table -->
    <template if:true={accounts}>
      <lightning-datatable key-field="Id"
                           data={accounts}
                           columns={columns}
                           onsort={handleSort}
                           onrowaction={handleRowAction}
                           sorted-by={sortField}
                           sorted-direction={sortDirection}>
      </lightning-datatable>

      <div class="slds-m-top_small slds-align_absolute-center">
        <lightning-button label="Previous" onclick={handlePrev}
                          disabled={disablePrev}></lightning-button>
        <lightning-button label="Next" onclick={handleNext}
                          class="slds-m-left_small"
                          disabled={disableNext}></lightning-button>
      </div>
    </template>
<!-- Record Details Modal -->
<template if:true={isModalOpen}>
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <h2 class="slds-text-heading_medium">Account Details</h2>
      </header>

      <div class="slds-modal__content slds-p-around_medium">
        <p><b>Name:</b> {selectedAccount.Name}</p>
        <p><b>Industry:</b> {selectedAccount.Industry}</p>
        <p><b>Phone:</b> {selectedAccount.Phone}</p>
        <p><b>Website:</b> {selectedAccount.Website}</p>
        <p><b>Annual Revenue:</b> {selectedAccount.AnnualRevenue}</p>
      </div>

      <footer class="slds-modal__footer">
        <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
        <lightning-button variant="brand" label="View Record" onclick={navigateToRecord}></lightning-button>
      </footer>
    </div>
  </section>

  <!-- Backdrop -->
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>

    <!-- ðŸ”¹ Show error or empty message -->
    <template if:true={error}>
      <p class="slds-text-color_error slds-p-around_small">
        {error}
      </p>
    </template>
  </lightning-card>
</template>
